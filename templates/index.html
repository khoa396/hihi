<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Get Key TMG</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a2e; color: #fff; margin: 0; }
        .container { text-align: center; background: #16213e; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #0f3460; max-width: 400px; width: 90%; }
        h2 { margin-bottom: 20px; color: #e94560; }
        button {
            padding: 12px 25px; font-size: 16px; cursor: pointer; font-weight: bold;
            background-color: #e94560; color: white; border: none; border-radius: 8px;
            transition: transform 0.2s, background 0.3s; width: 100%;
        }
        button:hover { background-color: #c12c45; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background-color: #555; cursor: not-allowed; transform: none; }
        #result { margin-top: 25px; min-height: 50px; word-break: break-all; }
        .key-text { color: #4cd137; font-size: 20px; font-weight: bold; padding: 10px; border: 1px dashed #4cd137; border-radius: 5px; display: inline-block; margin-top: 10px; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>

<div class="container">
    <h2>TMG Key Generator</h2>
    <p style="color: #a0a0a0; font-size: 14px; margin-bottom: 20px;">Bấm nút dưới để lấy key tự động</p>
    <button id="getKeyBtn" onclick="getKey()">LẤY KEY NGAY</button>
    <div id="result"></div>
</div>

<script>
    async function getKey() {
        const btn = document.getElementById('getKeyBtn');
        const resultDiv = document.getElementById('result');

        btn.disabled = true;
        btn.innerText = "Đang kết nối...";
        resultDiv.innerHTML = "";

        try {
            const response = await fetch('/get-key', { method: 'POST' });
            const data = await response.json();

            if (data.success) {
                resultDiv.innerHTML = `<div>Key thành công:</div><div class="key-text">${data.key}</div>`;
            } else {
                resultDiv.innerHTML = `<span class="error">Lỗi: ${data.error}</span>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<span class="error">Lỗi kết nối đến server!</span>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "LẤY KEY NGAY";
        }
    }
</script>

</body>
</html>
