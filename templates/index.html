<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Key Generator</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; background-color: #121212; color: #e0e0e0; margin: 0; 
        }
        .container { 
            text-align: center; background: #1e1e1e; padding: 3rem; 
            border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.6); 
            border: 1px solid #333; max-width: 500px; width: 90%; 
        }
        h2 { color: #bb86fc; margin-bottom: 10px; }
        
        /* Style cho Key thành công */
        .key-box {
            margin-top: 20px; padding: 20px;
            background-color: #2c2c2c; border: 2px dashed #03dac6;
            border-radius: 8px;
        }
        .key-label { font-size: 14px; color: #aaa; margin-bottom: 5px; display: block;}
        .key-value { 
            font-size: 28px; font-weight: bold; color: #03dac6; 
            word-break: break-all; letter-spacing: 1px;
        }
        
        /* Style cho Lỗi */
        .error-box {
            margin-top: 20px; padding: 15px;
            background-color: #3e1b1b; border: 1px solid #cf6679;
            border-radius: 8px; color: #cf6679;
        }
        
        .footer { margin-top: 30px; font-size: 12px; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2>Hệ Thống Get Key Tự Động</h2>

    {% if key %}
        <div class="key-box">
            <span class="key-label">Key của bạn là:</span>
            <div class="key-value">{{ key }}</div>
            <p style="font-size: 13px; color: #888; margin-top: 10px;">
                Key đã được tạo tự động. F5 sẽ không tạo key mới.
            </p>
        </div>
    {% elif error %}
        <div class="error-box">
            <strong>⚠️ THÔNG BÁO</strong><br>
            {{ error }}
        </div>
    {% else %}
        <p>Đang xử lý...</p>
    {% endif %}

    <div class="footer">Powered by Python & Flask on Vercel</div>
</div>

</body>
</html>
