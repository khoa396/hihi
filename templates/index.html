<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Get Key</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #0f0f1a; color: #fff;
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .box {
            background: #1c1c2e; padding: 40px; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center;
            width: 350px; border: 1px solid #2d2d44;
        }
        h2 { color: #00d2d3; margin-top: 0; }
        p { color: #a4b0be; font-size: 14px; margin-bottom: 30px; }
        
        .btn-action {
            display: block; width: 100%; padding: 15px;
            background: linear-gradient(45deg, #ff9f43, #ee5253);
            color: white; font-weight: bold; font-size: 18px;
            border: none; border-radius: 8px; cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-action:hover { transform: scale(1.05); }
        .btn-action:disabled { background: #57606f; cursor: wait; transform: none; }
        
        .status { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>

<div class="box">
    <h2>KEY GENERATOR</h2>
    <p>Bấm nút bên dưới để bắt đầu quy trình lấy key tự động qua Link4M và Layma.</p>
    
    <button id="startBtn" class="btn-action" onclick="startProcess()">BẮT ĐẦU</button>
    
    <div id="statusMsg" class="status"></div>
</div>

<script>
    async function startProcess() {
        const btn = document.getElementById('startBtn');
        const status = document.getElementById('statusMsg');

        // Khóa nút
        btn.disabled = true;
        btn.innerText = "Đang tạo liên kết...";
        status.innerText = "";

        try {
            // 1. Gọi về Backend để lấy link sạch (đã mã hóa)
            const response = await fetch('/generate-link', { method: 'POST' });
            const data = await response.json();

            if (data.success) {
                status.style.color = "#1dd1a1";
                status.innerText = "Đang chuyển hướng...";
                
                // 2. Mở link đó trong tab mới (hoặc chuyển hướng luôn tab hiện tại)
                // window.location.href = data.url; // Nếu muốn chuyển hướng luôn tab này
                window.open(data.url, '_blank'); // Nếu muốn mở tab mới
                
                btn.innerText = "HOÀN THÀNH";
                setTimeout(() => {
                    btn.disabled = false; 
                    btn.innerText = "BẮT ĐẦU LẠI";
                }, 2000);
            } else {
                status.className = "status error";
                status.innerText = "Lỗi: " + data.error;
                btn.disabled = false;
                btn.innerText = "THỬ LẠI";
            }
        } catch (e) {
            status.className = "status error";
            status.innerText = "Lỗi kết nối server!";
            btn.disabled = false;
            btn.innerText = "THỬ LẠI";
        }
    }
</script>

</body>
</html>
